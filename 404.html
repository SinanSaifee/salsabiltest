<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      background: #fff;
      padding: 100px;
      border-radius: 10px;

    }

    h1 {
      font-size: 200px;
      margin-bottom: 20px;
      color: #ccc;
    }

    p {
      font-size: 1.5rem;
      color: #495057;
    }

    .btn-primary {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.2rem;
    }

    @media (max-width: 575px) {
      body{
        background: #fff;
      }
      h1 {
        font-size: 150px;
      }
      .container{
        padding: 0;
      }
    }
    
   
    /* Center the search bar and button */
    .searchHomeContainer {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
    }

    /* Adjust the width of the search bar */
    #searchBarHome {
      width: 300px; /* Adjust the width as needed */
    }
    .h-container{
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .h-container p{
      position: absolute;
      font-size: 50px;
      color: #ff523b;
    }
    @media (max-width: 415px) {
      h1 {
        font-size: 100px;
      }
      .h-container p {
        font-size: 30px;
      }
      p{
        font-size: 17px ;
      }
      .container{
        padding: 0;
      }
    }

   
  </style>
</head>
<body>
  <div class="container">
    <div class="h-container">
      <h1>404</h1>
    <p>Page Not Found</p>
    </div>
    <p>Oops! The page you are looking for might be in another castle.</p>
    <a href="home.html" class="btn btn-primary">Go Home</a>

    
      <div class="searchHomeContainer">
        <input type="text" id="searchBarHome" class="form-control" placeholder="Search product">
        <button onclick="search()" type="submit" class="btn btn-danger">Search</button>
      </div>

    
  </div>

  
  <script>
    function search(){
    var search =  document.getElementById('searchBarHome').value;
    window.location.href = `product.html?search=${search}`
   }
  </script>
</body>
</html>
